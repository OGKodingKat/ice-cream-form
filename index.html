<html lang="en">

<head>
	<title> Form Introduction</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<h1>Fill out the form to place your ice cream order!</h1>
	<div class="page-wrapper">
		<form id="form">
			<div class="form-date">
				<div class="form1">
					<label for="inputName">Name</label>
					<input type="text" name="inputName" class="namea" id="inputName" placeholder="Name" required>
				</div>

				<div class="form2">
					<label for="inputEmail1" required="required">Email address</label>
					<input type="text" name="inputEmail1" class="emaila" id="inputEmail1" placeholder="Enter email">
				</div>

				<div class="form3">
					<label for="inputPhoneNumber" required="required">Phone Number</label>
					<input type="tel" name="inputPhoneNumber" class="numba" id="inputPhoneNumber" placeholder="Enter phone number">
				</div>

				<div class="form4">
					<label for="dropdownSelector">Choose a Flavor:</label>
					<br>
					<select class="flava" id="dropdownSelector" name="platform" required="required">
						<option value="options" disabled selected hidden>--Please choose an option--</option>
						<option>strawberry</option>
						<option>vanilla</option>
						<option>chocolate</option>
					</select>
				</div>
				<label>Choose One:</label>
				<br>
				<input type="radio" id="cone" name="cupOrCone" value="Cone">
				<label for="cone">Cone</label><br>
				<input type="radio" id="cup" name="cupOrCone" value="Cup">
				<label for="cup">Cup</label>
				<br>

				<fieldset>
					<legend>Choose your toppings:</legend>

					<div>
						<input type="checkbox" id="sprinkles" name="sprinkles" />
						<label for="sprinkles">Sprinkles</label>
					</div>

					<div>
						<input type="checkbox" id="fruit" name="fruit" />
						<label for="fruit">Fruit</label>
					</div>
					<div>
						<input type="checkbox" id="chocolate" name="chocolate" />
						<label for="chocolate">Chocolate</label>
					</div>
				</fieldset>
				<button type="submit" class="btn btn-primary">Place Order</button>
			</div>
		</form>
	</div>
	<script src="js/custom.js"></script>
</body>

</html>
